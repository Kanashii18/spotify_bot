name: Run Bolt

# Dispara en cada push a main (y puedes agregar schedule si quieres)
on:
  push:
    branches: [ main ]

jobs:
  bolt-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies
        run: npm ci

      - name: Run Bolt script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ejemplo: si tu package.json tiene un script "bolt"
          npm run bolt -- --repo=Kanashii18/spotify_bot
